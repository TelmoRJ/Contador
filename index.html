<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Contador</title>
  </head>
  <body>
    <main>
      <div id="timer">
        <span class="minutes">10</span>
        <span>:</span>
        <span class="seconds">00</span>
      </div>

      <div id="controls">
        <button class="play">
          <img src="/images/Play.svg" />
        </button>
        <button class="pause hide">
          <img src="/images/Pause.svg" />
        </button>
        <button class="stop hide">
          <img src="/images/Stop.svg" />
        </button>
        <button class="set">
          <img src="/images/Relogio.svg" />
        </button>
      </div>
    </main>

    <footer>
      <button class="sound-on hide">
        <img src="/images/Som.svg" />
      </button>
      <button class="sound-off">
        <img src="/images/Volume-Mute.svg" />
      </button>
    </footer>

    <script src="/JavaScript/index.js" type="module"></script>
  </body>
</html>
